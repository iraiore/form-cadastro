<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="input-group-1">
                    <div class="input-box">
                        <label for="idnome">Nome:</label><br>
                        <input type="text" name="idnome" id="idnome" placeholder="Ex. Ana"><br>
                    </div>
                    <div class="input-box">
                        <label for="idsobrenome">Sobrenome:</label><br>
                        <input type="text" name="idsobrenome" id="idsobrenome" placeholder="Ex. Maria da Silva">
                    </div>                    
                </div>
                <div class="input-group-2">
                    <div class="email-city">
                        <div class="input-box">
                            <label for="idemail">E-mail:</label><br>
                            <input type="email" name="idemail" id="idemail" placeholder="Ex: maria.silva.iplace@icloud.com">    
                        </div>
                        <div class="input-box">
                            <label for="idcidade">Cidade:</label><br>
                            <input type="idcidade" name="idcidade" id="idcidade" placeholder="Ex: São Paulo">    
                        </div>
                    </div>
                    <div class="phone-state">
                        <div class="input-box">
                            <label for="idtelefone">DDD + telefone:</label><br>
                            <input type="tel" name="idtelefone" id="idtelefone" placeholder="Ex.: 0119123455678">    
                        </div>
                        <div class="input-box">
                            <label for="idestado">Estado:</label><br>
                            <select type="idestado" name="idestado" id="idestado">
                                <option>Selecione seu estado</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>PJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>
                            </select>    
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="text-offer">
            <h3>Quais ofertas você gostaria de receber?</h3>
        </div>
        <div class="container-images-offer">
            <div class="items-offered">
                <img src="./assets/img/iphone.png"><br>
                <label for="iphone">iPhone</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="iphone" id="iphone">
                </div>
            </div>
            <div class="items-offered">
                <img src="./assets/img/mac.png"><br>
                <label for="mac">Mac</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="mac" id="mac">
                </div>
            </div>
            <div class="items-offered">
                <img src="./assets/img/ipad.png"><br>
                <label for="ipad">iPad</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="ipad" id="ipad">
                </div>
            </div>
            <div class="items-offered">
                <img src="./assets/img/apple-watch.png"><br>
                <label for="ipad">Apple Wacth</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="ipad" id="ipad">
                </div>
            </div>
            <div class="items-offered">
                <img src="./assets/img/airpods.png"><br>
                <label for="airpods">AirPods</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="airpods" id="airpods">
                </div>
            </div>
            <div class="items-offered">
                <img src="./assets/img/apple-tv.png"><br>
                <label for="appletv">Apple TV</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="appletv" id="appletv">
                </div>
            </div>
            <div class="items-offered">
                <img src="./assets/img/acessorios.png" width="130px"><br>
                <label for="ipad">Apple Wacth</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="ipad" id="ipad">
                </div>
            </div>
            <div class="items-offered">
                <img src="./assets/img/originais.png" width="250px"><br>
                <label for="ipad">Apple Wacth</label>
                <div class="input-checkbox">
                    <input type="checkbox" name="ipad" id="ipad">
                </div>
            </div>
        </div>

        <!-- teste -->
        <div class="product">
            <label>
              <input type="checkbox" name="product2" class="checkbox">
              <div class="image-container">
                <img src="assets/img/airpods.png" alt="Produto 2">
              </div>
              Produto 2
            </label>
          </div>

          <div class="items-offered">
                <label>
                    <input type="checkbox" name="ipad" id="ipad">
                    <div class="image-product">
                        <img src="./assets/img/originais.png" width="250px"><br>
                    </div>
                    
                    <!--<div class="input-checkbox">-->
                        Apple Wacth
                    <!--</div>-->
                </label>
            </div>
        <!-- teste -->

        
    </div>
</body>
</html>
